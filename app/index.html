<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>The uber nerdy ultra cute almost virtual assistant ;)</title>
    
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/tapeface.css">
    <link rel="stylesheet" type="text/css" href="css/shapes.css">
    <link rel="stylesheet" type="text/css" href="css/personalisations.css">

    <!-- meta -->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- vendor js -->
    <script src="js/vendor/jquery-2.2.4.js"></script>
    <script src="js/vendor/socket-io.js"></script>
    <script src="js/vendor/d3.min.js"></script>
    <script src="js/vendor/q.js"></script>
    <!-- <script src="js/vendor/screenfull.js"></script> -->

</head>
<body class="bg-color">
  
    <!-- custom script stuff -->
    <script src="js/tapeface-mouth.js"></script>
    <script src="js/tapeface-personalise.js"></script>
    <script src="js/tapeface.js"></script>
    <script src="js/main.js"></script>
    
    <!-- <h2>Hello world!</h2> -->
    
    <div class="page-container">

      <div class="face-holder face-holder-centered">
        
        <div class="face">
          
          <div class="face-head">

            <!-- PERSONALISATION STUFF -->

            <div class="personalisation-colors">
              
              <div class="deezer container invisible">
                <div class="deezer-color deezer-color-1"></div>
                <div class="deezer-color deezer-color-2"></div>
                <div class="deezer-color deezer-color-3"></div>
                <div class="deezer-color deezer-color-4"></div>
                <div class="deezer-color deezer-color-5"></div>
              </div>

              <div class="uber container invisible">
                <div class="uber-color"></div>
                <div class="uber-text">UBER</div>
              </div>

              <div class="toon container invisible">
                <div class="toon-color"></div>
                <div class="toon-text">TOON API</div>
              </div>

              <div class="todoist container invisible">
                <div class="todoist-color"></div>
                <div class="todoist-logo"></div>
              </div>

            </div>
            
            <!-- EYES  -->
            <div class="face-eyes face-happy">
              <div class="face-item eye eye-left">
                <div class="face-item eye-inner eye-middle">
                </div>
              </div>

              <div class="face-item eye eye-right">
                <div class="face-item eye-inner eye-middle">
                </div>  
              </div>
            </div>
            
            <!-- BROWS  -->

            <div class="face-brows face-happy">
              <div class="face-item brow brow-left"></div>
              <div class="face-item brow brow-right"></div>
            </div>

            <!-- MOUTH (kitt style) -->
            
            <div class="face-mouth">
              <div class="face-oscilloscope">
              </div>
            </div>
            
          </div>

        </div>

        <div class="face-shadow"></div>

      </div>
      
      <div class="speechbubble invisible">
        <div class="talkbubble">
          <div class="content">
            <p class="title nodisplay"></p>
            <p class="description nodisplay"></p>
            <img class="image" src=""></img>
          </div>  
        </div>
      </div>

    </div>

</body>
</html>
